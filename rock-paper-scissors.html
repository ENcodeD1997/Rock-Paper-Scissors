<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers, Scissors</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Papers, Scissors!</h1>
    </div>
    <div class="intro">
    <p>Can you beat the evil machine that wants to destroy you in a classic game of rock papers scissors? <br>
       Or not classic in this case, you know because of the battling the computer thing...</p>
    </div>
    <div class="Operators">
        <div class="players-choices">
            <h2 id="Players-Move">Players Move</h2>
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <h2 id="Computers-Move">Computers Move</h2>
        <h2 id= "Results">Results</h2>
    </div>
    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
